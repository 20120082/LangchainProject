<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư vấn đồ dùng học tập thông minh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trợ lý tư vấn đồ dùng học tập</h1>
            <p>Chúng tôi sẽ giúp bạn tìm đồ dùng học tập phù hợp nhất!</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Bạn cần gì cho việc học của bạn?">
                <button id="send-btn">Gửi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
